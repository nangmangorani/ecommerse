#    org.hibernate.type.descriptor.sql: TRACE   # 바인딩 파라미터 값
#    org.hibernate.orm.jdbc.bind: TRACE         # Spring Boot 3.x용
#    kr.hhplus.be.server: DEBUG                 # 애플리케이션 로그
